<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Employee Details Module</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active " th:href="@{/employees/new}">Add New Intern Details <span class="sr-only">(current)</span></a>
        </div>
    </div>
</nav>

<br>
<br>
<br>

<div class="container">
    <!--<div class="row pt-3 pb-3">
        <h1> Employee Management Module </h1>
    </div>
    <div class="row pt-3 pb-3">
        <div class="col-lg-3">
            <a th:href="@{/employees/new}" class="btn btn-primary btn-sm mb-3">Add New</a>
        </div>
    </div>-->
    <table class="table rounded-top rounded-bottom rounded-left rounded-right table-hover table-dark table-bordered">
        <thead>
        <tr>
            <th> First Name</th>
            <th> Last Name</th>
            <th> Email</th>
            <th> Phone</th>
            <th> Employee Code</th>
            <th> Refactor</th>
            <th> Delete </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee:${employees}">
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.phone}"></td>
            <td th:text="${employee.empCode}"></td>
            <td>
                <a th:href="@{/employees/edit/{id}(id=${employee.id})}" class="btn btn-primary"> Update </a>
            </td>
            <td>
                <a th:href="@{/employees/{id}(id=${employee.id})}" class="btn btn-danger"> Remove </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

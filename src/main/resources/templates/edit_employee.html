<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Employee Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Update Employee Details</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" th:href="@{/employees}">Employee Details <span class="sr-only">(current)</span></a>
    </div>
  </div>
</nav>

<br>
<br>
<br>

<div class="container">
  <!--<div class="title pt-3 pb-3">
      <h1> New Intern Details</h1>
  </div>-->
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <div class="card-body">
        <!--                app name denote by @-->
        <form th:action="@{/employees/{id}(id=${employee.id})}" th:object="${employee}" method="post">
          <div class="form-group">
            <label> First Name</label>
            <input type="text" name="firstName" th:field="*{firstName}" placeholder="Enter first name"
                   class="form-control"/>
          </div>
          <div class="form-group">
            <label> Last Name</label>
            <input type="text" name="lastName" th:field="*{lastName}" placeholder="Enter last name"
                   class="form-control"/>
          </div>
          <div class="form-group">
            <label> Email</label>
            <input type="text" name="email" th:field="*{email}" placeholder="Enter email id"
                   class="form-control"/>
          </div>
          <div class="form-group">
            <label> Phone Number</label>
            <input type="number" name="phone" th:field="*{phone}" placeholder="Enter phone number"
                   class="form-control"/>
          </div>
          <div class="form-group">
            <label> Employee Code</label>
            <input type="number" name="empCode" th:field="*{empCode}" placeholder="Enter employee code"
                   class="form-control"/>
          </div>
          <div class="btn_box d-flex flex-row justify-content-around">
            <div class="box-footer">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
